<!DOCTYPE html>
<html>
	<head>
		<title>Movie Search App</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		
	</head>
	<body>
		<div ng-controller="MovieController">
			<form>
				<h1><center>OMDb Search</center></h1>
				<h4><center>
				Enter a movie title:
				<input type="text" size="15"></input>
				<button type="submit" class="btn btn-info" value="submit">
					<!-- <span class="glyphicon glyphicon-search"></span>  -->
					Search
				</button>
				</center></h4>
			</form>
			
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/controllers.js"></script>
	</body>
</html>
